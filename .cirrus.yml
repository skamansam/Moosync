win_linux_task:
  matrix:
    - container:
        image: node:latest
      node_modules_cache:
        folder: node_modules
        fingerprint_script: cat yarn.lock
        populate_script: yarn install
      build_script:
        - apt update && apt install -y snapd
        - snap install snapcraft --classic
        - chmod +x setup_env.sh && . setup_env.sh && yarn postinstall && yarn electron:build
      deb_artifacts:
        path: dist_electron/*.deb
      appimg_artifacts:
        path: dist_electron/*.AppImage
      snap_artifacts:
        path: dist_electron/*.snap

    - macos_instance:
        image: big-sur-base
      dep_script: brew update && brew install node && npm install --global yarn
      node_modules_cache:
        folder: node_modules
        fingerprint_script: cat yarn.lock
        populate_script: yarn install
      build_script: chmod +x setup_env.sh && . setup_env.sh && yarn postinstall && yarn electron:build
      dmg_artifacts:
        path: dist_electron/*.dmg

    - windows_container:
        image: cirrusci/windowsservercore:visualstudio2019
        os_version: '2019'
      dep_script: choco install -y nodejs yarn python visualcpp-build-tools
      node_modules_cache:
        folder: node_modules
        fingerprint_script: type yarn.lock
        populate_script:
          - refreshenv
          - yarn install
      build_script:
        - refreshenv
        - setup_env.bat
        - yarn postinstall && yarn electron:build
      exe_artifacts:
        path: dist_electron/*.exe

  environment:
