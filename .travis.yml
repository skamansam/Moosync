language: node_js
node_js:
  - 12.20.1
matrix:
  include:
    - os: osx
      osx_image: xcode10.2
      language: node_js
      node_js: 12.20.1
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    - os: linux
      dist: xenial
      services: docker
      language: generic
notifications:
  email: false
cache:
  yarn: true
  directories:
    - node_modules
    - '$HOME/.cache/electron'
    - '$HOME/.cache/electron-builder'
script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "yarn --link-duplicates --pure-lockfile && yarn electron:build --linux deb --win nsis"
    else
      yarn electron:build
    fi
before_cache:
  - sudo chown -R travis:travis $HOME/.cache
  - sudo chown -R travis:travis $TRAVIS_BUILD_DIR/
  - rm -rf $HOME/.cache/electron-builder/wine
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - dist_electron/moosync*.AppImage
    - dist_electron/moosync*.deb
    - dist_electron/moosync*.dmg
    - dist_electron/moosync*.exe
  on:
    tags: true
